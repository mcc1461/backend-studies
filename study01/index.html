<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum of Positive Numbers</title>
</head>
<body>
    <h2>Sum of Positive Numbers</h2>
    <p>Enter a positive number (Enter a negative number to stop):</p>
    <input type="number" id="numberInput" />
    <button onclick="addNumber()">Submit</button>
    <p id="sumDisplay">Sum: 0</p>

    <script>
        let sum = 0;

        function addNumber() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (number < 0) {
                document.getElementById('sumDisplay').innerText = 'Sum: ' + sum;
                alert('Negative number entered. Loop ends.');
                return;
            }
            sum += number;
            document.getElementById('sumDisplay').innerText = 'Sum: ' + sum;
            document.getElementById('numberInput').value = ''; // Clear input field
        }
    </script>
</body>
</html>
