<!DOCTYPE html>
<html>
<head>
    <title>Sum of Positive Numbers</title>
</head>
<body>

<h2>Sum of Positive Numbers</h2>

<input type="number" id="numberInput" placeholder="Enter a number">
<button onclick="addNumber()">Add</button>

<div id="result"></div>

<script>
// Define a variable to hold the sum
let sum = 0;

function addNumber() {
    // Get the number from the input element
    let number = document.getElementById("numberInput").value;
    
    // Convert the number to an integer
    number = parseInt(number, 10);
    
    // If the number is negative, display the result and end the function
    if (number < 0) {
        document.getElementById("result").innerHTML = "Sum of positive numbers: " + sum;
        return;
    }
    
    // If the number is positive, add it to the sum
    sum += number;
    
    // Clear the input field
    document.getElementById("numberInput").value = '';
}

</script>

</body>
</html>
